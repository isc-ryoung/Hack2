[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
# pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

# Test markers
markers =
    unit: Unit tests for isolated components
    integration: Integration tests with mocked external systems
    contract: Contract tests for API schemas
    prompt: Prompt regression tests for LLM prompts
    llm: Tests requiring actual LLM calls (expensive, run manually)
    slow: Slow-running tests (>1s execution time)

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum Python version
minversion = 3.10
